<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/index.js?v2.180320"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/require.css">
    <title>华财旅游——提交需求</title>
</head>
<body>
    <div class="contain">
		       	<div class="require-list">
		       		<div class="require-item">
		       			<header class="require-title">
		       				需要提供那些服务（可多选）
		       			</header>
		       			<ul class="choose-list">
		       				<li class="choose-item">线路设计</li>
		       				<li class="choose-item">预定酒店</li>
		       				<li class="choose-item">预定机票</li>
		       				<li class="choose-item">美食推荐</li>
		       				<li class="choose-item">提供包车</li>
		       				<li class="choose-item">演出门票</li>
		       			</ul>
		       		</div>
		       		<div class="require-item">
		       			<header class="require-title">
		       				最多需要几位定制师联系您提交方案
		       			</header>
		       			<ul class="choose-list">
		       				<li class="choose-item">1位</li>
		       				<li class="choose-item">2位</li>
		       				<li class="choose-item">3位</li>
		       			</ul>
		       		</div>
		       		<div class="require-item">
		       			<header class="require-title" style="color: #000;">
		       				联系人信息
		       			</header>
		       			<div class="require-cell">
		       				<label for="name">姓名：</label>
		       				<input type="text" class="name" id="name" placeholder="请填写联系人姓名" />
		       			</div>
		       			<div class="require-cell">
		       				<label for="mobile">手机号码：</label>
		       				<input type="text" class="name" id="mobile" placeholder="请填写联系人手机号" />
		       			</div>
		       		</div>
		       	</div>
		       	
		       	 <div class="fixed-action">
		       		<p class="require-desc">提交成功后，商家会主动联系您，为您制定行程方案</p>
		       		<div class="submit-btn">提交需求</div>
		       	</div>
    </div>
</body>
</html>
