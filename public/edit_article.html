<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/flexible_css.debug.js"></script>
    <script src="./js/flexible.debug.js"></script>
    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/index.js?v2.180320"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/article.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
    <title>华财旅游——我的游记</title>
</head>
<body>
    <div class="contain">
		      <header class="label">
		      	<h2 class="title-bd">编辑游记内容</h2>
		      	<input type="text" class="title-input"  id="title" placeholder="标题输入..." value="我是文章的标题"/>
		      <p class="title-input-desc">标题可重新编辑</p>
		      </header>
		      <div class="content-edit">
		      		<textarea name="content" rows="" cols="" placeholder="写点东西...."></textarea>
		      		<div class="image-upload">
		      			<img class="upload-img" src="https://ss0.bdstatic.com/-0U0bnSm1A5BphGlnYG/tam-ogel/4fb1501c16f79ffeacb1fa63dd028964_259_194.jpg"/>
		      			<img class="upload-img" src="https://ss0.bdstatic.com/-0U0bnSm1A5BphGlnYG/tam-ogel/4fb1501c16f79ffeacb1fa63dd028964_259_194.jpg"/>
		      			<input class="upload-img" type="file" name="" id="upload-img" value="" />
		      			
		      		</div>
		      </div>
		      <div class="desc-box">
		      	<header class="desc-title">提示：</header>
		      	<p class="desc-list">
		      		你可以添加任意一段文字或者图片开始一篇游记。
		      	</p>
		      </div>
		      
		      <div class="new-box">
		      			<div class="new-article">
		      				发表游记<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
		      			</div>
		      </div>
    </div>
</body>
</html>
